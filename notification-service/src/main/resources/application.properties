spring.application.name=notification-service
# application
server.port=4010
server.shutdown=graceful
#server.servlet.context-path= /patient-service/v1
# kubernetes sends a SIGTERM 30s before a SIGKILL when its about to terminate a pod
spring.lifecycle.timeout-per-shutdown-phase=30s

notification.topic-name=notification-events

spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.apache.kafka.common.serialization.ByteArrayDeserializer

# Artemis connection details (for the core protocol)
spring.artemis.broker-url=tcp://127.0.0.1:61616
spring.artemis.user=artemis
spring.artemis.password=artemis
artemis.stomp.relay.host=127.0.0.1
artemis.stomp.relay.port=61613
