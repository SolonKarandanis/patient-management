spring.application.name=billing-service/v1
server.port=4001
grpc.server.port=9001
server.shutdown=graceful
# kubernetes sends a SIGTERM 30s before a SIGKILL when its about to terminate a pod
spring.lifecycle.timeout-per-shutdown-phase=30s

datasource.url=jdbc:postgresql://192.168.1.6:5432/billingservice
datasource.username=billingservice
datasource.password=billingservice

# liquibase
spring.liquibase.change-log=classpath:db/changelog/master.xml
spring.liquibase.default-schema=public
spring.liquibase.enabled=true